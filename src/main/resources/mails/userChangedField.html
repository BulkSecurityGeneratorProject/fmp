<!DOCTYPE html>

    <head>
        <title th:text="#{email.change.title}">Changed field</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.change.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.reset.text1}">

        <p th:text="${map.get('field')}">

        <p>
            <span th:text="#{email.change.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
