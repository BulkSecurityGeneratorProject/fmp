
<form name="editForm" role="form" novalidate ng-submit="vm.save()">
	
      		<div class="modal-header">
		        <h5 class="modal-title" id="addNewsheetLabel">IN Recipients</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.clear()">
		          <span aria-hidden="true">&times;</span>
		        </button>
      		</div>
      		<div class="modal-body">
      			<div class="box-detail">
      				<div class="box-header">
						List Email
					</div>
					
      				<div class="box-body">
      					<div class="form-group">
							<label class="control-label" for="field_email">Email : </label>
				            
				            <div class="multi-values" >
								<span ng-repeat="email in vm.option.email track by $index">
				           		<label name="remove_email" >
				           			<td>{{$index+1}}. {{email}}</td>
				           		</label>
				           		<br/><br/>
				           		</span>
				           	</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="field_email">Cc Email : </label>				        
				            <div class="multi-values" >
								<span ng-repeat="email in vm.option.ccEmail track by $index">
				           		<label name="remove_email" >
				           			<td>{{$index+1}}. {{email}}</td>
				           		</label>
				           		<br/><br/>
				           		</span>
				           	</div>
						</div>
      				</div>
      			</div>						
	      	</div>		      		
      		<div class="modal-footer">			
		        <button type="button" class="btn btn-back" data-dismiss="modal" ng-click="vm.clear()">Close</button>
      		</div>
</form>
