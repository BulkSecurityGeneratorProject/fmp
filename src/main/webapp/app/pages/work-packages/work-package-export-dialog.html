<form name="editForm" role="form" novalidate ng-submit="vm.save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkPackageLabel">Print/Export Workorder</h4>
    </div>
    <div class="modal-body">
        <div class="box-detail">
			<div class="box-header">
				Export Configuration
			</div>
			<div class="box-body">
				
				<div class="form-group">
					<label class="control-label" for="field_outputTo">Output To</label>
		            <div class="input-group">
		            	<select class="form-control" 
							 name="outputTo"
							 ng-model="vm.workPackageExportOption.outputTo" 
		       				 ng-options="key as value for (key , value) in vm.exportOutputTo"></select>
		            </div>
		         </div>
		         
		        <div class="form-group">
					<div class="custom-label semibold">Options</div>
					<div class="">
						<label>
							<input type="checkbox" ng-model="vm.workPackageExportOption.gridLines">
							Include Grid Lines
						</label>
						<br/>
						<label>
							<input type="checkbox" ng-model="vm.workPackageExportOption.columnHeaders">
							Include Column Headers
						</label>
						<br/>
						<label>
							<input type="checkbox" ng-model="vm.workPackageExportOption.onlySelectedRows">
							Olny Selected Row(s)
						</label>
					</div>
				</div>
	      	</div>
	      	
	      	 <div class="form-group">
	      	 	<button type="button" class="btn btn-primary" ng-click="vm.selectColumn()">Columns ...</button>
        
	      	 </div>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-click="vm.export()" class="btn btn-primary">Export</button>
        <button type="button" ng-click="vm.clear()" class="btn btn-back" data-dismiss="modal" data-translate="entity.action.cancel">Cancel</button>
    </div>
</form>
