<form name="editForm" role="form" novalidate ng-submit="vm.save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkPackageLabel">Print/Export Workorder</h4>
    </div>
    <div class="modal-body">
        <div class="box-detail">
			<div class="box-header">
				Export Select Column(s) Configuration
			</div>
			<div class="box-body">
				
				<div class="form-group">
					
		         </div>
		         
		        <div class="form-group">
					
				</div>
	      	</div>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">Create</button>
        <button type="button" ng-click="vm.clear()" class="btn btn-back" data-dismiss="modal" data-translate="entity.action.cancel">Cancel</button>
    </div>
</form>
