<form name="editForm" role="form" novalidate ng-submit="vm.save()">
    <div class="modal-header">
    	<h5 class="modal-title" id="myWorkPackageLabel">Select a State</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
    </div>
    <div class="modal-body">
    	<uib-tabset active="activeForm">
			<uib-tab heading="{{vm.header}}">
						
		      	<div class="clearfix mb1">
		      		<div class="pull-left ph5px w25">
      					<div class="form-group mb0">
							<label>Select the column name to search</label>
							<select class="form-control" ng-model="vm.option.searchType" ng-change="vm.search()">
								<option value="code">Code</option>
								<option value="description">Description</option>
							</select>																
						</div>
						<div class="form-group mb0">
							<label>Enter Search String</label>
							<input type="text" name="search" ng-change="vm.search()" class="form-control" ng-model="vm.option.search">																
						</div>
					</div>      		
		      	</div>
		      	<div class="box-detail">
      				<div class="box-header">List States</div>	
      				<div class="box-body">
      					<div class="table-wrapper">
							<div class="datatable-wrapper form-inline">
								<div class="table-responsive">
									<table class="table table-stripped table-bordered datatable">
										<thead>
											<tr role="row">
												<th class="sorting" tabindex="0" aria-controls="datatable-tabletools" rowspan="1" colspan="1" ng-click="vm.sortType = 'code'; vm.sortReverse = !vm.sortReverse">
										            State Name
										            <span ng-show="vm.sortType == 'code' && !vm.sortReverse" class="fa fa-caret-down"></span>
										            <span ng-show="vm.sortType == 'code' && vm.sortReverse" class="fa fa-caret-up"></span>
												</th>
												<th class="sorting" tabindex="0" aria-controls="datatable-tabletools" rowspan="1" colspan="1" ng-click="vm.sortType = 'description'; vm.sortReverse = !vm.sortReverse">
										            Description
										            <span ng-show="vm.sortType == 'description' && !vm.sortReverse" class="fa fa-caret-down"></span>
										            <span ng-show="vm.sortType == 'description' && vm.sortReverse" class="fa fa-caret-up"></span>
												</th>												
											</tr>
										</thead>
										<tbody>
											<tr role="row" 
											ng-click="vm.rowHighlighted(states)" ng-class="{highlighted: states === vm.selectedRow}"
											class="datatable-row" ng-repeat="states in (vm.filteredCities = (vm.states | filter:vm.option.search | orderBy:vm.sortType:vm.sortReverse)) track by $index">
												<td>
													{{states.code}}
												</td>
												<td>
													{{states.description}}  {{states.name}}
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
      				</div>		      				
      			</div>
						
			</uib-tab>
		</uib-tabset>
   	</div>
    <div class="modal-footer">
    	<button type="submit" class="btn btn-secondary" ng-click="vm.select()" data-translate="entity.action.save">OK</button>
        <button type="button" ng-click="vm.clear()" class="btn btn-back" data-dismiss="modal">Close</button>
    </div>
</form>
