<form name="editForm" role="form" novalidate ng-submit="vm.save()">
    <div class="modal-header">
    	<h5 class="modal-title" id="myWorkPackageLabel">Add Agent</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
    </div>
    <div class="modal-body">    		
   		<div class="form-group mb5px" ng-class="{'poiv-none':vm.disabled }">
           	<label for="field_reviewLevel">Agent</label>
            <div class="input-group">
            	<input autocomplete="off" type="text" name="add_Agent" ng-model="vm.agent" class="form-control"
            		uib-typeahead="o.agentName as o.agentName for o in vm.agencies | filter:{agentName:$viewValue} | limitTo:5">
                <span class="input-group-addon add-agent">
					<i class="fa fa-plus" ng-click="vm.addAgents()"></i>
				</span>
            </div>
        </div>
        <div class="agent-list-wrapper" ng-class="{'poiv-none':vm.disabled }">
           	<div class="agent-list" ng-repeat="agent in vm.agents track by $index">
           		<span ng-model="vm.remove">{{agent}}</span>
           		<div class='remove-agent' ng-click="vm.removeAgent()">
           			<i class='fa fa-close'></i>
           		</div>
           	</div>
		</div>
    </div>
    <div class="modal-footer">
    	<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving || vm.disabled" class="btn btn-secondary" data-translate="entity.action.save">Save changes</button>
        <button type="button" ng-click="vm.clear()" class="btn btn-back" data-dismiss="modal">Close</button>
    </div>
</form>
