<form name="editForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="fareClassQueryConstructions">Fare Class Constructions Detail</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
		<span ng-repeat="text in vm.text track by $index">
			{{text}}
			</br>
		</span>
    </div>
    <div class="modal-footer">
    	<button type="button" class="btn btn-back" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Close</span>
        </button>
    </div>
</form>
