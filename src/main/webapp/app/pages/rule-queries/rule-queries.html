<div class="content-title">
	<h2>Rule Query</h2>
	<jhi-alert></jhi-alert>
</div>

<div class="panel">
	<div class="panel-body">
		<div class="tab-wrapper">
			<div class="clearfix tab-body">
				<ul class="clearfix nav-responsive nav nav-tabs">
					<li ng-class="{active:vm.tab == 1}"><a
						ng-click="vm.selectDataFeedTab('ruleQuery')">Rule Query</a></li>
					<li ng-class="{active:vm.tab == 2}"><a
						ng-click="vm.selectDataFeedTab('fareClassQuery')">Fare Class Query</a></li>
					<li ng-class="{active:vm.tab == 3}"><a
						ng-click="vm.selectDataFeedTab('rec8FareByRule')">Rec 8 Fare By Rule</a></li>
				</ul>
				<div class="tab-content">
					<div ng-class="{active:vm.tab == 1}" class="tab-pane" id="ruleQuery">
						<div ui-view="rule-query" ng-if="vm.tab == 1"></div>
					</div>
					<div ng-class="{active:vm.tab == 2}" class="tab-pane" id="fareClassQuery">
						<div ui-view="fare-class-query" ng-if="vm.tab == 2"></div>
					</div>
					<div ng-class="{active:vm.tab == 3}" class="tab-pane" id="rec8FareByRule">
						<div ui-view="rec8-fare-by-rule" ng-if="vm.tab == 3"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
