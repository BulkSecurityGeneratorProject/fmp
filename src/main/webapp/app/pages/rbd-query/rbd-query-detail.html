
<div>
    <h2><span>Rbdquery</span> {{vm.rbdquery.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Record Batch</span></dt>
        <dd>
            <span>{{vm.rbdquery.recordBatch}}</span>
        </dd>
        <dt><span>Record Sequence</span></dt>
        <dd>
            <span>{{vm.rbdquery.recordSequence}}</span>
        </dd>
        <dt><span>Rec Type</span></dt>
        <dd>
            <span>{{vm.rbdquery.recType}}</span>
        </dd>
        <dt><span>Action</span></dt>
        <dd>
            <span>{{vm.rbdquery.action}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="rbdquery-detail.edit({id:vm.rbdquery.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
