
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRbdColorMappingLabel">Create or edit a Rbd Color Mapping</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rbdColorMapping.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rbdColorMapping.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rbd">Rbd</label>
            <input type="text" class="form-control" name="rbd" id="field_rbd"
                    ng-model="vm.rbdColorMapping.rbd" uppercase
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_color">Color</label>
<!--             <input type="text" class="form-control" name="color" id="field_color" -->
<!--                     ng-model="vm.rbdColorMapping.color" -->
<!--                     /> -->
            <select class="form-control" name="field_color" id="field_color" ng-model="vm.rbdColorMapping.color"  ng-style="{'background-color' : vm.rbdColorMapping.color}">
					<option ng-click="vm.selectedColor = val.key; vm.colorVal = val.value" value="{{val.key}}" ng-repeat="val in vm.colorCodes" ng-style="{'background-color' : val.key}">{{val.key}}</option>
			</select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
