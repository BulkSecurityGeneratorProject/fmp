
<div>
    <h2><span>Rbd Color Mapping</span> {{vm.rbdColorMapping.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Rbd</span></dt>
        <dd>
            <span>{{vm.rbdColorMapping.rbd}}</span>
        </dd>
        <dt><span>Color</span></dt>
        <dd>
            <span>{{vm.rbdColorMapping.color}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="rbd-color-mapping-detail.edit({id:vm.rbdColorMapping.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
