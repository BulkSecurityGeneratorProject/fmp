
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBusinessAreaLabel" data-translate="fmpApp.businessArea.home.createOrEditLabel">Create or edit a Business Area</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.businessArea.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.businessArea.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fmpApp.businessArea.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.businessArea.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fmpApp.businessArea.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.businessArea.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fmpApp.businessArea.pic" for="field_pic">Pic</label>
            <input type="text" class="form-control" name="pic" id="field_pic"
                    ng-model="vm.businessArea.pic"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fmpApp.businessArea.contactNumber" for="field_contactNumber">Contact Number</label>
            <input type="number" class="form-control" name="contactNumber" id="field_contactNumber"
                    ng-model="vm.businessArea.contactNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fmpApp.businessArea.activeStatus" for="field_activeStatus">Active Status</label>
                <input type="checkbox" name="activeStatus" id="field_activeStatus"
                          ng-model="vm.businessArea.activeStatus"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
