<div>
	<h2>Origin Destination</h2>
	<jhi-alert></jhi-alert>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4 no-padding-left">
				<button class="btn btn-primary" ui-sref="origin-destination.new">
					<span class="glyphicon glyphicon-plus"></span> <span> Create
						new Origin Destination </span>
				</button>
			</div>
		</div>
	</div>
	<br />
	<div class="table-responsive">
		<table class="jh-table table table-striped">
			<thead>
				<tr>
					<th><span>ID</span></th>
					<th><span>Orig. City</span></th>
					<th><span>Dest. City</span></th>
					<th><span>Orig. Airport</span></th>
					<th><span>Dest. Airport</span></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="originDestination in vm.originDestination track by originDestination.id">
					<td><a
						ui-sref="origin-destination-detail({id:originDestination.id})">{{originDestination.id}}</a></td>
					<td>{{originDestination.origCity}}</td>
					<td>{{originDestination.destCity}}</td>
					<td>{{originDestination.origAirport}}</td>
					<td>{{originDestination.destAirport}}</td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit"
								ui-sref="origin-destination-detail({id:originDestination.id})"
								class="btn btn-info btn-sm">
								<span class="glyphicon glyphicon-eye-open"></span> <span
									class="hidden-sm-down"></span>
							</button>
							<button type="submit"
								ui-sref="origin-destination.edit({id:originDestination.id})"
								class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-pencil"></span> <span
									class="hidden-sm-down"></span>
							</button>
							<button type="submit"
								ui-sref="origin-destination.delete({id:originDestination.id})"
								class="btn btn-danger btn-sm">
								<span class="glyphicon glyphicon-remove-circle"></span> <span
									class="hidden-sm-down"></span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
