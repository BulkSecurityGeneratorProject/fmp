
<div>
	<h2>
		<span>Origin Destination</span> {{vm.originDestination.id}}
	</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="dl-horizontal jh-entity-details">
		<dt>
			<span>Orig. City</span>
		</dt>
		<dd>
			<span>{{vm.originDestination.origCity}}</span>
		</dd>
		<dt>
			<span>Dest. City</span>
		</dt>
		<dd>
			<span>{{vm.originDestination.destCity}}</span>
		</dd>
		<dt>
			<span>Orig. Airport</span>
		</dt>
		<dd>
			<span>{{vm.originDestination.origAirport}}</span>
		</dd>
		<dt>
			<span>Dest. Airport</span>
		</dt>
		<dd>
			<span>{{vm.originDestination.destAirport}}</span>
		</dd>
	</dl>

	<button type="submit" ui-sref="{{ vm.previousState }}"
		class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span>
			Back</span>
	</button>

	<button type="button"
		ui-sref="origin-destination-detail.edit({id:vm.originDestination.id})"
		class="btn btn-primary">
		<span class="glyphicon glyphicon-pencil"></span> <span
			class="hidden-sm-down"> Edit</span>
	</button>
</div>
