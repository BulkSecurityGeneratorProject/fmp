<div>
	<h2>Published Fare Commission Rates</h2>
	<jhi-alert></jhi-alert>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4 no-padding-left">
				<button class="btn btn-primary"
					ui-sref="published-fare-commission-rates.new">
					<span class="glyphicon glyphicon-plus"></span> <span> Create
						new Published Fare Commission Rates </span>
				</button>
			</div>
		</div>
	</div>
	<br />
	<div class="table-responsive">
		<table class="jh-table table table-striped">
			<thead>
				<tr>
					<th><span>ID</span></th>
					<th><span>POS Country</span></th>
					<th><span>Travel Date From</span></th>
					<th><span>Travel Date To</span></th>
					<th><span>Rate</span></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="publishedFareCommissionRates in vm.publishedFareCommissionRates track by publishedFareCommissionRates.id">
					<td><a
						ui-sref="published-fare-commission-rates-detail({id:publishedFareCommissionRates.id})">{{publishedFareCommissionRates.id}}</a></td>
					<td>{{publishedFareCommissionRates.posCountry}}</td>
					<td>{{publishedFareCommissionRates.travelDateFrom}}</td>
					<td>{{publishedFareCommissionRates.travelDateTo}}</td>
					<td>{{publishedFareCommissionRates.rate}}</td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit"
								ui-sref="published-fare-commission-rates-detail({id:publishedFareCommissionRates.id})"
								class="btn btn-info btn-sm">
								<span class="glyphicon glyphicon-eye-open"></span> <span
									class="hidden-sm-down"></span>	
							</button>
							<button type="submit"
								ui-sref="published-fare-commission-rates.edit({id:publishedFareCommissionRates.id})"
								class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-pencil"></span> <span
									class="hidden-sm-down"></span>
							</button>
							<button type="submit"
								ui-sref="published-fare-commission-rates.delete({id:publishedFareCommissionRates.id})"
								class="btn btn-danger btn-sm">
								<span class="glyphicon glyphicon-remove-circle"></span> <span
									class="hidden-sm-down"></span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
