
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="cityCodestoAirportCodesLabel">Create
			or edit a City Codes to Airport Codes</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" ng-show="vm.airportMapingDataFeed.id">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" ng-model="vm.airportMapingDataFeed.id" readonly />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_cityCode">City Code</label> <input
				type="text" class="form-control" name="cityCode" id="field_cityCode"
				ng-model="vm.airportMapingDataFeed.cityCode" />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_airportCode">Airport
				Code</label> <input type="text" class="form-control" name="airportCode"
				id="field_airportCode"
				ng-model="vm.airportMapingDataFeed.airportCode" />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_countryCode">Country</label>
			<input type="text" class="form-control" name="countryCode"
				id="field_countryCode"
				ng-model="vm.airportMapingDataFeed.countryCode" />
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-back" data-dismiss="modal"
			ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving"
			class="btn btn-secondary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</form>
