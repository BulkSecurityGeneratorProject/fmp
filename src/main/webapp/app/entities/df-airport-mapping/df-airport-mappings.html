<div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 no-pad text-right">
                <button class="btn btn-default" ui-sref="df-airport-mapping.new">
                    <span>
                        Create new DF Airport Mapping
                    </span>
                </button>
            </div>
		</div>
	</div>
	<br />
	<div class="table-wrapper">
		<div class="table-responsive">
			<table class="jh-table table table-striped table-bordered">
				<thead>
					<tr jh-sort="vm.predicate" ascending="vm.reverse"
						callback="vm.transition()">
						<th jh-sort-by="id"><span>ID</span> <span
							class="glyphicon glyphicon-sort"></span></th>
						<th jh-sort-by="cityCode"><span>City Code</span> <span
							class="glyphicon glyphicon-sort"></span></th>
						<th jh-sort-by="airportCode"><span>Airport Code</span> <span
							class="glyphicon glyphicon-sort"></span></th>
						<th jh-sort-by="countryCode"><span>Country Code</span> <span
							class="glyphicon glyphicon-sort"></span></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr
						ng-repeat="dFAirportMapping in vm.dFAirportMappings track by dFAirportMapping.id">
						<td>{{$index + 1}}</td>
						<td>{{dFAirportMapping.cityCode}}</td>
						<td>{{dFAirportMapping.airportCode}}</td>
						<td>{{dFAirportMapping.countryCode}}</td>
						<td class="text-right">
							<div class="btn-group flex-btn-group-container">
								<button type="submit"
									ui-sref="df-airport-mapping.edit({id:dFAirportMapping.id})"
									class="btn btn-primary btn-sm">
									<span class="glyphicon glyphicon-pencil"></span> <span
										class="hidden-sm-down"></span>
								</button>
								<button type="submit"
									ui-sref="df-airport-mapping.delete({id:dFAirportMapping.id})"
									class="btn btn-danger btn-sm">
									<span class="glyphicon glyphicon-remove-circle"></span> <span
										class="hidden-sm-down"></span>
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="text-center">
		<jhi-item-count page="vm.page" total="vm.queryCount"
			items-per-page="vm.itemsPerPage"></jhi-item-count>
		<uib-pagination class="pagination-sm" total-items="vm.totalItems"
			items-per-page="vm.itemsPerPage" ng-model="vm.page"
			ng-change="vm.loadAll()"></uib-pagination>
	</div>
</div>
