
<div>
    <h2><span>DF Airport Mapping</span> {{vm.dFAirportMapping.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>City Code</span></dt>
        <dd>
            <span>{{vm.dFAirportMapping.cityCode}}</span>
        </dd>
        <dt><span>Airport Code</span></dt>
        <dd>
            <span>{{vm.dFAirportMapping.airportCode}}</span>
        </dd>
        <dt><span>Country Code</span></dt>
        <dd>
            <span>{{vm.dFAirportMapping.countryCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="df-airport-mapping-detail.edit({id:vm.dFAirportMapping.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
