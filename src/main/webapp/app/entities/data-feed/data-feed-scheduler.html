
<div>
	<h2>Data Feed Extraction</h2>
	<jhi-alert></jhi-alert>
</div>

<div class="tab-wrapper">
		<div class="clearfix tab-body">
			<ul class="clearfix nav-responsive nav nav-tabs">
				<li ng-class="{active:vm.tab == 1}"><a
					ng-click="vm.selectDataFeedSchedulerTab('autoScheduler')">Automatic Data Feed Extraction</a></li>
				<li ng-class="{active:vm.tab == 2}"><a
					ng-click="vm.selectDataFeedSchedulerTab('manualScheduler')">Manual Data Feed Extraction</a></li>
				</a></li>
			</ul>
			<div class="tab-content">
				<div ng-class="{active:vm.tab == 1}" class="tab-pane" id="autoScheduler">
					<div class="panel-body" ng-if="vm.tab==1">
							<div class="clearfix">
								<form name="autoExtractForm" role="form"
									ng-model="vm.autoExtractForm" novalidate>
									<div class="col-md-6 no-lpad">
										<div class="col-md-6 no-lpad">
											<div class="form-group">
												<label>Start Date</label>
												<input type="text" class="form-control" ng-click="vm.openCalendar($event, 'startDate')" 
																		is-open="vm.datePickerOpenStatus['startDate']" datetime-picker="{{vm.dateFormat}}" 
																		enable-time="false" name="startDate" id="datepicker" 
																		ng-model="vm.params.startDate" placeholder="From"/>
											</div>
										</div>
										
									</div>
									<div class="col-md-6 no-lpad">
											<div class="form-inline">
												<div uib-timepicker  ng-model="vm.params.time" show-meridian="false"></div>
											</div>
										</div>
									<div class="pull-right col-md-12 no-lpad text-left" >
									<br/>
									<br/>
										<div class="clearfix">
											<button type="button" class="btn btn-default small" ng-click="vm.triggerAutomatic()">Trigger Automatic Extraction</button>
										</div>
									</div>
								</form>
							</div>
						</div>
				</div>
				<div ng-class="{active:vm.tab == 2}" class="tab-pane" id="manualScheduler">
					<div class="panel-body" ng-if="vm.tab==2">
							<div class="clearfix">
								<form name="manualExtractForm" role="form"
									ng-model="vm.manualExtractForm" novalidate>
									
									<div class="col-md-6 no-lpad">
										<div class="col-md-4 no-lpad">
											<div class="form-group">
												<label>Delay Days</label>
												<input type="text" class="form-control" name="delayDays"
													id="delayDays" ng-model="vm.params.delayDays" />
											</div>
										</div>
										<div class="col-md-4 no-lpad">
											<div class="form-group">
												<label>Delay Hours</label>
												<input type="text" class="form-control" name="delayHours"
													id="delayHours" ng-model="vm.params.delayHours" />
											</div>
										</div>
										<div class="col-md-4 no-lpad">
											<div class="form-group">
												<label>Delay Minutes</label>
												<input type="text" class="form-control" name="delayMinutes"
													id="delayMinutes" ng-model="vm.params.delayMinutes" />
											</div>
										</div>
									</div>
									<div class="col-md-12 no-lpad">
										<div class="form-group">
											<div class=" semibold">
												<label> <input type="checkbox" name="faresAtpco"
													ng-model="vm.params.faresAtpco"> &nbsp; ATPCO Fares
												</label>
											</div>
											<div class=" semibold">
												<label> <input type="checkbox" name="faresMarket"
													ng-model="vm.params.faresMarket"> &nbsp; Market Fares
												</label>
											</div>
											<br />
										</div>
									</div>
									<div class="col-md-6 no-lpad">
										<div class="col-md-6 no-lpad">
											<div class="form-group">
												<label>Start Date</label>
												<input type="text" class="form-control" ng-click="vm.openCalendar($event, 'startDate')" 
																		is-open="vm.datePickerOpenStatus['startDate']" datetime-picker="{{vm.dateFormat}}" 
																		enable-time="false" name="startDate" id="datepicker" 
																		ng-model="vm.params.startDate" placeholder="From"/>
											</div>
										</div>
										<div class="col-md-6 no-lpad">
											<div class="form-group">
												<label>End Date</label>
												<input type="text" class="form-control" ng-click="vm.openCalendar($event, 'endDate')" 
																		is-open="vm.datePickerOpenStatus['endDate']" datetime-picker="{{vm.dateFormat}}" 
																		enable-time="false" name="endDate" id="datepicker" 
																		ng-model="vm.params.endDate" placeholder="To"/>
											</div>
										</div>
									</div>
									<div class="pull-right col-md-12 no-lpad text-left" >
									<br/>
									<br/>
										<div class="clearfix">
											<button type="button" class="btn btn-default small" ng-click="vm.triggerManual()">Trigger Manual Extraction</button>
										</div>
									</div>
								</form>
							</div>
						</div>
				</div>
			</div>

		</div>
	</div>
