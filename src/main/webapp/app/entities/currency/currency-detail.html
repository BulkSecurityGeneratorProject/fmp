
<div>
    <h2><span>Currency</span> {{vm.currency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Currency Name</span></dt>
        <dd>
            <span>{{vm.currency.currencyName}}</span>
        </dd>
        <dt><span>Currency Code</span></dt>
        <dd>
            <span>{{vm.currency.currencyCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-back linkClick">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="currency-detail.edit({id:vm.currency.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
