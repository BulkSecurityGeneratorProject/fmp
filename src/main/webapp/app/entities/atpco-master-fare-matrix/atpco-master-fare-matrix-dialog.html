
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAtpcoMasterFareMatrixLabel">Create or edit a Atpco Master Fare Matrix</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.atpcoMasterFareMatrix.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.atpcoMasterFareMatrix.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cabinService">Cabin Service</label>
            <input type="text" class="form-control" name="cabinService" id="field_cabinService"
                    ng-model="vm.atpcoMasterFareMatrix.cabinService"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cabinCode">Cabin Code</label>
            <input type="text" class="form-control" name="cabinCode" id="field_cabinCode"
                    ng-model="vm.atpcoMasterFareMatrix.cabinCode"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fareTypeCode">Fare Type Code</label>
           	<input autocomplete="off" type="text" name="fareTypeCode" ng-model="vm.atpcoMasterFareMatrix.fareTypeCode" class="form-control"
 				uib-typeahead="o as o.typeCode + ' - ' + o.definition for o in vm.fareTypes | filter:{typeCode: $viewValue} | limitTo:5">
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
