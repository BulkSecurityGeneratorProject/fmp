
<div>
    <h2><span>Atpco Master Fare Matrix</span> {{vm.atpcoMasterFareMatrix.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Cabin Service</span></dt>
        <dd>
            <span>{{vm.atpcoMasterFareMatrix.cabinService}}</span>
        </dd>
        <dt><span>Cabin Code</span></dt>
        <dd>
            <span>{{vm.atpcoMasterFareMatrix.cabinCode}}</span>
        </dd>
        <dt><span>Fare Type Code</span></dt>
        <dd>
            <span>{{vm.atpcoMasterFareMatrix.fareTypeCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-back">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="atpco-master-fare-matrix-detail.edit({id:vm.atpcoMasterFareMatrix.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
