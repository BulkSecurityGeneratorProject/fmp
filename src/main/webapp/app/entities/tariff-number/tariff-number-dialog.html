
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTariffNumberLabel">Create or edit a Tariff Number</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tariffNumber.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tariffNumber.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tarNo">Tar No</label>
            <input type="text" class="form-control" name="tarNo" id="field_tarNo"
                    ng-model="vm.tariffNumber.tarNo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tarCd">Tar Cd</label>
            <input type="text" class="form-control" name="tarCd" id="field_tarCd"
                    ng-model="vm.tariffNumber.tarCd"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_global">Global</label>
            <input type="text" class="form-control" name="global" id="field_global"
                    ng-model="vm.tariffNumber.global"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.tariffNumber.description"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
