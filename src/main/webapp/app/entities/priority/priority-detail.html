
<div>
    <h2><span>Priority</span> {{vm.priority.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.priority.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.priority.type}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.priority.value}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-back linkClick">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="priority-detail.edit({id:vm.priority.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
