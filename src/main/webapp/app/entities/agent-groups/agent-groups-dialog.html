
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAgentGroupsLabel">Create or edit a Agent Groups</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.agentGroups.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.agentGroups.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_agencyGroupName">Agency Group Name</label>
            <input type="text" class="form-control" name="agencyGroupName" id="field_agencyGroupName"
                    ng-model="vm.agentGroups.agencyGroupName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_agentName">Agent Name</label>
            <div class="input-group">
            	<input autocomplete="off" type="text" name="agent_name" ng-model="vm.agentName" class="form-control"
            		uib-typeahead="o.agentName as o.agentName for o in vm.agencies | filter:{agentName:$viewValue} | limitTo:5">
            	<span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="vm.addAgentName()"><i class="glyphicon glyphicon-plus"></i></button>
                </span>
            </div>
           	<div class="multi-values">
           		<label ng-repeat="agentName in vm.agentGroups.agentName" ng-click="vm.removeAgentName()">{{agentName}}<span class="delete"><i class="glyphicon glyphicon-remove-sign"></i></span></label>
           	</div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
