
<div>
    <h2><span>Agent Groups</span> {{vm.agentGroups.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Agency Group Name</span></dt>
        <dd>
            <span>{{vm.agentGroups.agencyGroupName}}</span>
        </dd>
        <dt><span>Agent Name</span></dt>
        <dd>
            <span>{{vm.agentGroups.agentName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="agent-groups-detail.edit({id:vm.agentGroups.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
