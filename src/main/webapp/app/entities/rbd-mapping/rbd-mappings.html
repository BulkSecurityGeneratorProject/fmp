<div>
    <h2>Rbd Mappings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="rbd-mapping.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new RBD Mapping
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="oalCxr"><span>OAL Carrier</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="oalCabin"><span>OAL Cabin</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ownCabin"><span>GA Cabin</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="oalRbd"><span>OAL Rbd</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ownRbd"><span>GA Rbd</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rbdMapping in vm.rbdMappings track by rbdMapping.id">
                    <td><a ui-sref="rbd-mapping-detail({id:rbdMapping.id})">{{rbdMapping.id}}</a></td>
                    <td>{{rbdMapping.oalCxr}}</td>
                    <td>{{rbdMapping.oalCabin}}</td>
                    <td>{{rbdMapping.ownCabin}}</td>
                    <td>{{rbdMapping.oalRbd}}</td>
                    <td>{{rbdMapping.ownRbd}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rbd-mapping-detail({id:rbdMapping.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rbd-mapping.edit({id:rbdMapping.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rbd-mapping.delete({id:rbdMapping.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
