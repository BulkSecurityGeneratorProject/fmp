
<div>
    <h2><span>RBD Mapping</span> {{vm.rbdMapping.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>OAL Carrier</span></dt>
        <dd>
            <span>{{vm.rbdMapping.oalCxr}}</span>
        </dd>
        <dt><span>OAL Cabin</span></dt>
        <dd>
            <span>{{vm.rbdMapping.oalCabin}}</span>
        </dd>
        <dt><span>GA Cabin</span></dt>
        <dd>
            <span>{{vm.rbdMapping.ownCabin}}</span>
        </dd>
        <dt><span>OAL Rbd</span></dt>
        <dd>
            <span>{{vm.rbdMapping.oalRbd}}</span>
        </dd>
        <dt><span>GA Rbd</span></dt>
        <dd>
            <span>{{vm.rbdMapping.ownRbd}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="rbd-mapping-detail.edit({id:vm.rbdMapping.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
