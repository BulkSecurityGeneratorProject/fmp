
<div>
    <h2><span>DF Published Fare Rates</span> {{vm.dFPublishedFareRates.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Post Country</span></dt>
        <dd>
            <span>{{vm.dFPublishedFareRates.postCountry}}</span>
        </dd>
        <dt><span>Travel Date From</span></dt>
        <dd>
            <span>{{vm.dFPublishedFareRates.travelDateFrom}}</span>
        </dd>
        <dt><span>Travel Date To</span></dt>
        <dd>
            <span>{{vm.dFPublishedFareRates.travelDateTo}}</span>
        </dd>
        <dt><span>Rate</span></dt>
        <dd>
            <span>{{vm.dFPublishedFareRates.rate}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="df-published-fare-rates-detail.edit({id:vm.dFPublishedFareRates.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
