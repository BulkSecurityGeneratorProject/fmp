<div>
	<div class="content-title">
		<h2>Cities</h2>
    	<jhi-alert></jhi-alert>
	</div>
	<div class="panel">
		<div class="panel-body">
			<div class="container-fluid">
		        <div class="row">
		            <div class="col-md-12 no-pad text-right">
		                <button class="btn btn-default" ui-sref="city.new" >
		                    <span >
		                        Create new City
		                    </span>
		                </button>
		            </div>
		        </div>
		    </div>
		    <br/>
 		<div class="table-wrapper">
		    <div class="table-responsive">
		        <table class="jh-table table table-striped">
		            <thead>
		                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
		                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th jh-sort-by="cityName"><span>City Name</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th jh-sort-by="cityCode"><span>City Code</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th jh-sort-by="countryName"><span>Country Name</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th jh-sort-by="countryCode"><span>Country Code</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th jh-sort-by="airportCode"><span>Airport Code</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th jh-sort-by="airportName"><span>Airport Name</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th jh-sort-by="worldareaCode"><span>World Area Code</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th></th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr ng-repeat="city in vm.cities track by city.id">
		                    <td><a ui-sref="city-detail({id:city.id})">{{city.id}}</a></td>
		                    <td>{{city.cityName}}</td>
		                    <td>{{city.cityCode}}</td>
		                    <td>{{city.countryName}}</td>
		                    <td>{{city.countryCode}}</td>
		                    <td>{{city.airportCode}}</td>
		                    <td>{{city.airportName}}</td>
		                    <td>{{city.worldareaCode}}</td>
		                    <td class="text-right">
		                        <div class="btn-group flex-btn-group-container">
		                            <button type="submit"
		                                    ui-sref="city-detail({id:city.id})"
		                                    class="btn btn-info btn-sm linkClick">
		                                <span class="glyphicon glyphicon-eye-open"></span>
		                                <span class="hidden-sm-down"></span>
		                            </button>
		                            <button type="submit"
		                                    ui-sref="city.edit({id:city.id})"
		                                    class="btn btn-primary btn-sm">
		                                <span class="glyphicon glyphicon-pencil"></span>
		                                <span class="hidden-sm-down"></span>
		                            </button>
		                            <button type="submit"
		                                    ui-sref="city.delete({id:city.id})"
		                                    class="btn btn-danger btn-sm">
		                                <span class="glyphicon glyphicon-remove-circle"></span>
		                                <span class="hidden-sm-down"></span>
		                            </button>
		                        </div>
		                    </td>
		                </tr>
		            </tbody>
		        </table>
		       </div>
		    </div>
		    
		    <div class="text-center">
		        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
		        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
		    </div>
		</div>
	</div>
</div>
