
<div>
    <h2><span>City</span> {{vm.city.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>City Name</span></dt>
        <dd>
            <span>{{vm.city.cityName}}</span>
        </dd>
        <dt><span>City Code</span></dt>
        <dd>
            <span>{{vm.city.cityCode}}</span>
        </dd>
        <dt><span>Country Name</span></dt>
        <dd>
            <span>{{vm.city.countryName}}</span>
        </dd>
        <dt><span>Country Code</span></dt>
        <dd>
            <span>{{vm.city.countryCode}}</span>
        </dd>
        <dt><span>Airport Code</span></dt>
        <dd>
            <span>{{vm.city.airportCode}}</span>
        </dd>
        <dt><span>Airport Name</span></dt>
        <dd>
            <span>{{vm.city.airportName}}</span>
        </dd>
        <dt><span>World Area Code</span></dt>
        <dd>
            <span>{{vm.city.worldareaCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-back linkClick">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="city-detail.edit({id:vm.city.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
