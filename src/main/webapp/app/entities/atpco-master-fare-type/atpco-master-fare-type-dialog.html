
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAtpcoMasterFareTypeLabel">Create or edit a Atpco Master Fare Type</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.atpcoMasterFareType.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.atpcoMasterFareType.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fareTypeDesignation">Fare Type Designation</label>
            <input type="text" class="form-control" name="fareTypeDesignation" id="field_fareTypeDesignation"
                    ng-model="vm.atpcoMasterFareType.fareTypeDesignation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_typeCode">Type Code</label>
            <input type="text" class="form-control" name="typeCode" id="field_typeCode"
                    ng-model="vm.atpcoMasterFareType.typeCode"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_definition">Definition</label>
            <input type="text" class="form-control" name="definition" id="field_definition"
                    ng-model="vm.atpcoMasterFareType.definition"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-back" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-secondary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
