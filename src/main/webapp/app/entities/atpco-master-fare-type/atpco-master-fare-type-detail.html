
<div>
    <h2><span>Atpco Master Fare Type</span> {{vm.atpcoMasterFareType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Fare Type Designation</span></dt>
        <dd>
            <span>{{vm.atpcoMasterFareType.fareTypeDesignation}}</span>
        </dd>
        <dt><span>Type Code</span></dt>
        <dd>
            <span>{{vm.atpcoMasterFareType.typeCode}}</span>
        </dd>
        <dt><span>Definition</span></dt>
        <dd>
            <span>{{vm.atpcoMasterFareType.definition}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-back linkClick">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="atpco-master-fare-type-detail.edit({id:vm.atpcoMasterFareType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
