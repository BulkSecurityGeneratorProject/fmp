
<div>
    <h2><span>Tariff Number Add On</span> {{vm.tariffNumberAddOn.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Tar No Add On</span></dt>
        <dd>
            <span>{{vm.tariffNumberAddOn.tarNo}}</span>
        </dd>
        <dt><span>Tar Cd Add On</span></dt>
        <dd>
            <span>{{vm.tariffNumberAddOn.tarCd}}</span>
        </dd>
        <dt><span>Global Add On</span></dt>
        <dd>
            <span>{{vm.tariffNumberAddOn.global}}</span>
        </dd>
        <dt><span>Description Add On</span></dt>
        <dd>
            <span>{{vm.tariffNumberAddOn.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-back linkClick">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tariff-number-add-on-detail.edit({id:vm.tariffNumberAddOn.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
