
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTariffNumberAddOnLabel">Create or edit a Tariff Number Add On</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tariffNumberAddOn.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tariffNumberAddOn.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tarNoAddOn">Tar No Add On</label>
            <input type="text" class="form-control" name="tarNoAddOn" id="field_tarNoAddOn"
                    ng-model="vm.tariffNumberAddOn.tarNo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tarCdAddOn">Tar Cd Add On</label>
            <input type="text" class="form-control" name="tarCdAddOn" id="field_tarCdAddOn"
                    ng-model="vm.tariffNumberAddOn.tarCd"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_globalAddOn">Global Add On</label>
            <input type="text" class="form-control" name="globalAddOn" id="field_globalAddOn"
                    ng-model="vm.tariffNumberAddOn.global"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_descriptionAddOn">Description Add On</label>
            <input type="text" class="form-control" name="descriptionAddOn" id="field_descriptionAddOn"
                    ng-model="vm.tariffNumberAddOn.description"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-back" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-secondary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
