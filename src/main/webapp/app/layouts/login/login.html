<div class="container-home">
	<div class="page-wrapper">
           <div class="page-content page--current">	
			<div class="page-home">
			    <canvas id="canvas" width="1256" height="959"></canvas>
			    <div class="u-width-limiter">
			        <div class="home-landing__content">
			            <h6>fare management platform</h6>
			            <span class="type-intro-headline">Competitor Monitoring,</span>
			            <span class="type-intro-headline">Benchmarking,</span>
			            <span class="type-intro-headline">Automated Distribution,</span>
			            <span class="type-intro-headline">Integrated Commercial Workflow,</span>
			            <span class="type-intro-headline">Data Feeds.</span>
			            <h6 class="second-h6">developed by ATI Business Group</h6>
			            <hr class="c-hr">
			            <button class="btn btn-default small js-index-login" data-id="1">Login</button>
			        </div>
			    </div>
			</div>  
		</div>
		<div class="page-content">
               <div class="page-home">
	               	<form class="form" role="form" ng-submit="vm.login($event)" method="post">
	                   <div class="login-box">
	                       <div class="login-caption">Sign in to start your session</div>
	                       <div class="alert alert-danger" ng-show="vm.authenticationError">
				                <strong>Failed to sign in! </strong>
				                {{vm.errorMessage}}.
				            </div>
	                       <div class="form-group">
	                           <div class="input-group">
	                               <input type="text" name="username" class="form-control" ng-model="vm.username" placeholder="Username">
	                               <span class="input-group-addon">
	                                   <i class="fa fa-user"></i>
	                               </span>
	                           </div>
	                       </div>
	                       <div class="form-group">
	                           <div class="input-group">
	                               <input type="password" name="password" class="form-control" ng-model="vm.password" placeholder="Password">
	                               <span class="input-group-addon">
	                                   <i class="fa fa-lock"></i>
	                               </span>
	                           </div>
	                       </div>
	                       <div class="form-group">
	                           <div class="checkbox-wrapper">
	                               <label>
	                                   <input type="checkbox" ng-model="vm.rememberMe">
	                                   Remember Me
	                               </label>
	                           </div>
	                       </div>
	                       <div class="clearfix">
	                           <div class="pull-right">
	                               <button class="btn btn-default small" type="submit">Sign In</button>
	                               <button class="btn btn-default btn-back small js-cancel" data-id="0">Cancel</button>
	                           </div>
	                       </div>                            
	                       <div class="forgot-psw">
	                           <a href="#">I forgot my password</a> 
	                       </div>                                                                                          
	                   </div>
	          		</form>
               </div>
           </div>
	</div>
</div>
